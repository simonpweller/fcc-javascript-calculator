<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <div id="display">0</div>
        <div id="summaryDisplay">0</div>
      </div>
      <div id="keys">
        <div class="row">
          <button data-key="AC" id="clear">AC</button>
          <button data-key="CE" id="CE">CE</button>
          <button data-key="/" id="divide">&divide;</button>
          <button data-key="*" id="multiply">&times;</button>
        </div>
        <div class="row">
          <button data-key="7" id="seven">7</button>
          <button data-key="8" id="eight">8</button>
          <button data-key="9" id="nine">9</button>
          <button data-key="-" id="subtract">-</button>
        </div>
        <div class="row">
          <button data-key="4" id="four">4</button>
          <button data-key="5" id="five">5</button>
          <button data-key="6" id="six">6</button>
          <button data-key="+" id="add">+</button>
        </div>
        <div class="row">
          <div class="col">
            <div class="row">
              <button data-key="1" id="one">1</button>
              <button data-key="2" id="two">2</button>
              <button data-key="3" id="three">3</button>
            </div>
            <div class="row">
              <button data-key="0" id="zero" class="wide">0</button>
              <button data-key="." id="decimal">.</button>
            </div>
          </div>
          <div class="col">
            <button class="high" data-key="=" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
